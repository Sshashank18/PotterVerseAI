<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PotterVerse AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Inter:wght@400;500&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .font-magic { font-family: 'Cinzel Decorative', cursive; }
        
        .glow { text-shadow: 0 0 8px #fef08a, 0 0 20px #fde047, 0 0 32px #eab308; }
        
        .card { 
            background: rgba(31, 29, 43, 0.6); 
            border: 1px solid rgba(234, 179, 8, 0.3);
            backdrop-filter: blur(10px);
            padding: 2rem; border-radius: 0.75rem;
            width: 100%; max-width: 300px; text-align: center;
            transition: all 0.3s ease; cursor: pointer;
        }
        .card:hover { 
            transform: translateY(-10px) scale(1.05); 
            box-shadow: 0 0 30px rgba(234, 179, 8, 0.3);
            border-color: rgba(234, 179, 8, 0.7);
        }
        .card-icon { width: 4rem; height: 4rem; margin: 0 auto 1.5rem; color: #fde047; transition: all 0.3s ease; }
        .card:hover .card-icon { color: #fef08a; transform: scale(1.1); }
        .card-title { font-family: 'Cinzel Decorative', cursive; font-size: 1.25rem; font-weight: bold; color: #fde047; margin-bottom: 0.75rem; }
        .card-description { font-size: 0.9rem; color: #d1d5db; }
        
        .char-card { text-align: center; cursor: pointer; transition: transform 0.2s ease; }
        .char-card:hover { transform: scale(1.1); }
        .char-icon { width: 5rem; height: 5rem; color: #e0e0e0; margin: 0 auto 0.5rem; padding: 0.5rem; background: rgba(255,255,255,0.1); border-radius: 50%; }
        .char-name { color: #fde047; font-weight: bold; }

        .modal { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .snitch { position: absolute; display: flex; align-items: center; animation: fly 20s linear infinite; opacity: 0; }
        .snitch:nth-child(1) { top: 20%; left: -10%; animation-duration: 25s; animation-delay: 0s; }
        .snitch:nth-child(2) { top: 60%; left: -10%; animation-duration: 20s; animation-delay: -5s; }
        .snitch:nth-child(3) { top: 80%; left: -10%; animation-duration: 30s; animation-delay: -15s; }
        .snitch-body { width: 15px; height: 15px; background: radial-gradient(circle, #fff, #ffd700); border-radius: 50%; }
        .snitch-wing { width: 30px; height: 8px; background: rgba(255, 255, 255, 0.5); border-radius: 50%; position: absolute; animation: flap 0.1s linear infinite alternate; }
        .snitch-wing-left { left: -25px; transform-origin: right center; }
        .snitch-wing-right { right: -25px; transform-origin: left center; }

        @keyframes fly {
          0% { transform: translateX(0) translateY(20px) scale(0.6); opacity: 0.7; }
          10% { opacity: 0.9; }
          90% { opacity: 0.9; }
          100% { transform: translateX(110vw) translateY(-50px) scale(1.2); opacity: 0; }
        }
        @keyframes flap {
          from { transform: rotate(20deg); }
          to { transform: rotate(-20deg); }
        }
        #chat-container::-webkit-scrollbar { width: 8px; }
        #chat-container::-webkit-scrollbar-track { background: transparent; }
        #chat-container::-webkit-scrollbar-thumb { background-color: rgba(253, 224, 71, 0.3); border-radius: 20px; border: 3px solid transparent; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="app-root"></div>

    <script type="module">
        // In a real React app, this would be JSX. Here we use vanilla JS to mimic React's structure.
        const App = () => {
            const root = document.getElementById('app-root');
            let state = {
                chatMode: null, // 'sorting', 'spell', 'chat'
                selectedCharacter: null,
                messages: [],
                isLoading: false,
                showCharModal: false
            };

            const setState = (newState) => {
                Object.assign(state, newState);
                render();
            };
            
            // --- Helper to get welcome messages ---
            const getWelcomeMessage = (mode, character = '') => {
                switch(mode) {
                    case 'sorting': return "I am the Sorting Hat. Tell me about yourself... your courage, your ambition, your mind... and I shall place you in your true house.";
                    case 'spell': return "Welcome, student of the mystic arts. Describe the effect you wish to achieve, and I shall furnish you with a fitting incantation.";
                    case 'chat': return `You are now speaking with Professor ${character.charAt(0).toUpperCase() + character.slice(1)}. What do you wish to ask?`;
                    default: return "Welcome to PotterVerse AI.";
                }
            };
            
            // --- API Call Function ---
            const getAIResponse = async (userMessage) => {
                setState({ isLoading: true });

                let prefix = "";
                if(state.chatMode === 'sorting') prefix = "[SORTING]";
                if(state.chatMode === 'spell') prefix = "[SPELL]";
                if(state.chatMode === 'chat') prefix = "[CHAT]";

                const fullPrompt = `${prefix} ${userMessage}`;
                let aiText;

                // ======================================================================
                // ### CONNECT YOUR BACKEND HERE ###
                //
                // 1. Uncomment the `try...catch` block below.
                // 2. Make sure your Flask server is running.
                // 3. The `fetch` URL should match your server address (e.g., http://127.0.0.1:5000/generate).
                //
                // ======================================================================
                
                try {
                    const response = await fetch("http://127.0.0.1:5000/generate", {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: fullPrompt })
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    aiText = data.completion;
                } catch (error) {
                    console.error("Error fetching from API:", error);
                    aiText = "Apologies, my connection to the Floo Network seems to be unstable. Please try again.";
                }

                // --- START SIMULATION (Remove this when you connect your backend) ---
                // console.log("SIMULATING API Call with prompt:", fullPrompt);
                // await new Promise(res => setTimeout(res, 1500));
                // if (state.chatMode === 'sorting') aiText = "Hmm, very interesting... I see great courage, but also a thirst to prove yourself. This is a difficult choice... It must be... GRYFFINDOR!";
                // else if (state.chatMode === 'spell') aiText = "For that effect, the incantation you seek is *Memoria Revelio!* Use it wisely.";
                // else if (state.chatMode === 'chat') aiText = state.selectedCharacter === 'dumbledore' ? "Ah, an excellent question. Remember, happiness can be found, even in the darkest of times, if one only remembers to turn on the light." : "A foolish question. Ten points from Gryffindor. Do not waste my time with such trivialities.";
                // else aiText = "A placeholder response from the magical ether.";
                // --- END SIMULATION ---


                const newMessages = [...state.messages, {
                    sender: 'ai',
                    text: aiText,
                    mode: state.chatMode,
                    character: state.selectedCharacter,
                }];
                setState({ messages: newMessages, isLoading: false });
            };

            const handleSendMessage = (e) => {
                e.preventDefault();
                const userInput = e.target.elements.message.value.trim();
                if (userInput && !state.isLoading) {
                    const newUserMessage = { sender: 'user', text: userInput };
                    setState({ messages: [...state.messages, newUserMessage] });
                    getAIResponse(userInput);
                    e.target.reset();
                }
            };

            const handleSelectMode = (mode) => {
                if (mode === 'chat') {
                    setState({ showCharModal: true });
                } else {
                    setState({ 
                        chatMode: mode,
                        messages: [{
                            sender: 'ai',
                            text: getWelcomeMessage(mode),
                            mode: mode,
                        }]
                    });
                }
            };

            const handleSelectCharacter = (character) => {
                setState({
                    selectedCharacter: character,
                    chatMode: 'chat',
                    messages: [{
                        sender: 'ai',
                        text: getWelcomeMessage('chat', character),
                        mode: 'chat',
                        character: character,
                    }],
                    showCharModal: false
                });
            };

            // --- Render Logic ---
            const render = () => {
                const getAiIconName = (message) => {
                    switch(message.mode) {
                        case 'sorting': return 'hat';
                        case 'spell': return 'wand';
                        case 'chat': return message.character || 'dumbledore';
                        default: return 'hat';
                    }
                };

                const icons = {
                    hat: `<svg viewBox="0 0 100 100" fill="currentColor"><path d="M95 60c-3-10-10-12-10-12s0-22-19-35c-11-8-24-9-24-9s-13 1-24 9C0 48 0 70 0 70s-6 2-9 12c-2 6 5 8 5 8h94s7-2 5-8z" /><path d="M49 13c-11 5-15 24-15 24s-3 1-5 2c-3 1-3 1-3-3s2-10 12-16c0 0 8-4 13-2s9 6 9 6-1-10-11-11z" fill-opacity="0.7" /></svg>`,
                    wand: `<svg viewBox="0 0 32 32" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.5 3.5l7 7M5 21l-2 6 6-2 14-14-4-4-14 14z" /><path d="M11 27l-6 2" /><path d="M21 11l-4 4" /><path d="M28.5 6.5s-1 .5-2 0c-1-.5-1-1.5 0-2 .5-.25 1 0 1 0" stroke="yellow" stroke-width="1.5"/><path d="M26 4s-1 .5-2 0c-1-.5-1-1.5 0-2 .5-.25 1 0 1 0" stroke="orange" stroke-width="1.5"/></svg>`,
                    dumbledore: `<svg viewBox="0 0 100 100" fill="currentColor"><circle cx="50" cy="40" r="25" fill="#f0e0d0"/><path d="M50 65 a25 25 0 0 0 0 -50 a25 25 0 0 0 0 50" fill="#f0e0d0"/><path d="M30 95 C 40 70, 60 70, 70 95 L 75 98 C 60 105, 40 105, 25 98 z" fill="#d3d3d3"/><path d="M35 55 h30 v-5 a15 15 0 0 0 -30 0 z" fill="#d3d3d3"/><circle cx="40" cy="40" r="3" fill="#333"/><circle cx="60" cy="40" r="3" fill="#333"/><path d="M42 45 a 10 5 0 0 1 16 0" fill="none" stroke="#333" stroke-width="2"/><path d="M30 35 Q 25 40, 30 45" fill="none" stroke="#333" stroke-width="1.5"/><path d="M70 35 Q 75 40, 70 45" fill="none" stroke="#333" stroke-width="1.5"/></svg>`,
                    snape: `<svg viewBox="0 0 100 100" fill="currentColor"><circle cx="50" cy="40" r="25" fill="#f0e0d0"/><path d="M25 50 C 20 80, 80 80, 75 50 L 75 30 L 25 30 z" fill="#222"/><path d="M48 55 a 10 5 0 0 0 4 -8 a 5 3 0 0 0 -8 0" fill="none" stroke="#333" stroke-width="1.5"/><circle cx="42" cy="42" r="2.5" fill="#333"/><circle cx="58" cy="42" r="2.5" fill="#333"/><path d="M60 40 C 65 35, 70 35, 75 38" fill="none" stroke="#222" stroke-width="3"/><path d="M40 40 C 35 35, 30 35, 25 38" fill="none" stroke="#222" stroke-width="3"/></svg>`,
                    user: `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>`,
                    send: `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>`
                };

                const snitchesHTML = Array(3).fill('').map((_, i) => `
                    <div class="snitch" style="--i: ${i}">
                        <div class="snitch-body"></div>
                        <div class="snitch-wing snitch-wing-left"></div>
                        <div class="snitch-wing snitch-wing-right"></div>
                    </div>
                `).join('');

                const chatMessagesHTML = state.messages.map(msg => `
                    <div class="flex items-start gap-3 my-4 ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}">
                        ${msg.sender !== 'user' ? `
                        <div class="w-10 h-10 rounded-full bg-gray-700 flex-shrink-0 flex items-center justify-center border-2 border-yellow-600/50">
                            <div class="w-6 h-6 text-yellow-300">${icons[getAiIconName(msg)]}</div>
                        </div>` : ''}
                        <div class="p-3 rounded-lg max-w-sm md:max-w-md lg:max-w-lg shadow-md ${msg.sender === 'user' ? 'bg-indigo-600' : 'bg-gray-700'}">
                            <p class="text-white whitespace-pre-wrap">${msg.text}</p>
                        </div>
                        ${msg.sender === 'user' ? `
                        <div class="w-10 h-10 rounded-full bg-gray-600 flex-shrink-0 flex items-center justify-center border-2 border-indigo-400/50">
                            <div class="w-6 h-6 text-indigo-200">${icons.user}</div>
                        </div>` : ''}
                    </div>
                `).join('');

                const loadingIndicatorHTML = `
                    <div class="flex items-start gap-3 my-4 justify-start">
                        <div class="w-10 h-10 rounded-full bg-gray-700 flex-shrink-0 border-2 border-yellow-600/50 flex items-center justify-center">
                            <div class="w-6 h-6 text-yellow-300">${icons[state.chatMode === 'sorting' ? 'hat' : state.chatMode === 'spell' ? 'wand' : state.selectedCharacter || 'dumbledore']}</div>
                        </div>
                        <div class="p-3 rounded-lg bg-gray-700 flex items-center gap-2">
                            <span class="w-2 h-2 bg-yellow-300 rounded-full animate-pulse"></span>
                            <span class="w-2 h-2 bg-yellow-300 rounded-full animate-pulse" style="animation-delay: 0.2s"></span>
                            <span class="w-2 h-2 bg-yellow-300 rounded-full animate-pulse" style="animation-delay: 0.4s"></span>
                        </div>
                    </div>
                `;

                root.innerHTML = `
                    <div class="fixed inset-0 -z-10 overflow-hidden bg-gray-900">
                        <div class="absolute inset-0 bg-gradient-to-b from-gray-900 via-indigo-900/40 to-gray-900"></div>
                        ${snitchesHTML}
                    </div>
                    <div class="min-h-screen flex flex-col items-center justify-center p-4 relative z-10">
                        <header class="text-center mb-10">
                            <h1 class="text-5xl md:text-6xl font-magic glow">PotterVerse AI</h1>
                            <p class="text-yellow-200 mt-2">Your Personal Magical Companion</p>
                        </header>
                        <main class="w-full h-[65vh] max-w-3xl flex flex-col bg-gray-800/50 backdrop-blur-md rounded-lg border border-yellow-500/30 shadow-2xl shadow-yellow-500/10">
                            ${state.chatMode ? `
                                <div id="chat-container" class="flex-1 p-4 overflow-y-auto">
                                    ${chatMessagesHTML}
                                    ${state.isLoading ? loadingIndicatorHTML : ''}
                                    <div id="chat-end"></div>
                                </div>
                                <form id="message-form" class="p-4 border-t border-yellow-500/30 flex items-center gap-3">
                                    <input type="text" name="message" placeholder="Type your message here..." class="flex-1 bg-gray-700 border-2 border-transparent focus:border-indigo-500 rounded-full py-2 px-4 text-white outline-none transition-all" autocomplete="off" />
                                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 rounded-full p-3 transition-colors ${state.isLoading ? 'cursor-not-allowed bg-gray-500' : ''}" ${state.isLoading ? 'disabled' : ''}>
                                        <div class="w-5 h-5">${icons.send}</div>
                                    </button>
                                </form>
                            ` : `
                                <div id="mode-selector" class="w-full max-w-4xl mx-auto p-4 flex flex-col md:flex-row items-center justify-center gap-8">
                                    <div class="card group" data-mode="sorting">
                                        <div class="card-icon">${icons.hat}</div>
                                        <h2 class="card-title">The Sorting Hat</h2>
                                        <p class="card-description">Discover your true Hogwarts house.</p>
                                    </div>
                                    <div class="card group" data-mode="spell">
                                        <div class="card-icon">${icons.wand}</div>
                                        <h2 class="card-title">Spell Generator</h2>
                                        <p class="card-description">Invent new magical incantations.</p>
                                    </div>
                                    <div class="card group" data-mode="chat">
                                        <div class="card-icon">${icons.dumbledore}</div>
                                        <h2 class="card-title">Character Chat</h2>
                                        <p class="card-description">Converse with legendary figures.</p>
                                    </div>
                                </div>
                            `}
                        </main>
                        ${state.showCharModal ? `
                        <div id="char-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4 modal">
                            <div class="bg-gray-800 border border-yellow-500/30 rounded-lg p-8 shadow-2xl shadow-yellow-500/10 max-w-md w-full text-center relative">
                               <button id="close-modal-btn" class="absolute top-2 right-4 text-2xl text-gray-400 hover:text-white">&times;</button>
                               <h2 class="text-2xl font-bold text-yellow-300 mb-6">Choose a character</h2>
                               <div class="flex justify-center gap-6">
                                    <div class="char-card group" data-char="dumbledore">
                                        <div class="char-icon">${icons.dumbledore}</div>
                                        <span class="char-name">Dumbledore</span>
                                    </div>
                                    <div class="char-card group" data-char="snape">
                                        <div class="char-icon">${icons.snape}</div>
                                        <span class="char-name">Snape</span>
                                    </div>
                               </div>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                `;

                // Add event listeners after rendering
                document.getElementById('mode-selector')?.addEventListener('click', (e) => {
                    const card = e.target.closest('.card');
                    if (card) handleSelectMode(card.dataset.mode);
                });
                document.getElementById('message-form')?.addEventListener('submit', handleSendMessage);
                document.getElementById('char-modal')?.addEventListener('click', (e) => {
                    const charCard = e.target.closest('.char-card');
                    if (charCard) handleSelectCharacter(charCard.dataset.char);
                    if (e.target.id === 'close-modal-btn' || e.target.id === 'char-modal') {
                        setState({ showCharModal: false });
                    }
                });

                // Scroll to bottom
                const chatEnd = document.getElementById('chat-end');
                if (chatEnd) chatEnd.scrollIntoView({ behavior: 'smooth' });
            };

            render();
        };

        App();
    </script>
</body>
</html>
